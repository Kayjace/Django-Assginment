<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        th {
            width: 20%; /* 왼쪽 칸 너비 줄임 */
            background-color: #3498db; /* 파란색 배경 */
            color: #ffffff; /* 흰색 글자 */
            font-weight: bold; 
            border-radius: 8px 0 0 8px; 
        }
        td {
            width: 80%; /* 오른쪽 칸 너비 증가 */
            background-color: #ecf0f1; 
        }
        .back-button {
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #3498db; 
            color: #ffffff; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        }
        .back-button:hover { 
           background-color:#2980b9; 
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ data.이름 }}'s Information</h1>
        <table>
          {% for key, value in data.items %}
              {% if key != '이름' %}
                  <tr>
                      <th>{{ key }}</th>
                      <td>{{ value }}</td>
                  </tr>
              {% endif %}
          {% endfor %}
      </table>
      <a href="{% url 'user_list' %}" class="back-button">Back to User List</a> 
    </div> 
</body> 
</html>
