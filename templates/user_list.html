<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            text-align: center;
        }
        .user-button {
            display: inline-block;
            width: 80%;
            padding: 15px;
            background: #ffffff; /* 흰색 배경 */
            color: #333; /* 검은색 글자 */
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease; /* 부드러운 전환 효과 */
            border: 1px solid #3498db; /* 테두리 추가 */
            font-size: 1.1em;
            cursor: pointer;
        }
        .user-button:hover {
            background-color: #3498db; /* 호버 시 파란색 배경 */
            color: #ffffff; /* 호버 시 흰색 글자 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Directory</h1>
        <ul>
            {% for user in data %}
                <li>
                    <button class="user-button" onclick="window.location.href='{% url 'user_info' user.id %}'">
                        {{ user.name }}
                    </button>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
